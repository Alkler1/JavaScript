    <script>
        var num1 = Number.parseFloat(window.prompt ('digite um número:')) // string 
        var num2 = Number.parseFloat(window.prompt('Digite um número em forma de fração, se utilizando de . para separar as casas decimais:')) /* string, vale lembrar que no caso de uma conversão para Float, é importante lembrar que na página se utilize de ponto "." e não vírula, pois isso prejudica o resultado*/
        var soma = num1 + num2
        var resultadoArredondado = soma.toFixed(2);
        window.alert(`a soma entre ${num1} e ${num2} é igual a ${resultadoArredondado}`) //concatenação
        // + para adição
        // + para concatenação
    </script>
